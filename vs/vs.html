<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .ad-unit {
            width: 100%;
            padding: 60px 0;
        }

        .ad-placeholder {
            display: none;
            width: 100%;
            height: 230px;
            background: linear-gradient(45deg, #49565c, #5e6d84);
            margin-bottom: -4px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 100px;
        }

        .profile {
            display: flex;
            justify-content: space-around;
            width: 230px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .like-btn, .comment-btn, .share-btn {
            background: linear-gradient(45deg, #5e6d84, #49565c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .like-btn:hover, .comment-btn:hover, .share-btn:hover {
            background: linear-gradient(45deg, #49565c, #3b4351);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .ad-unit {
                width: 90%;
                max-width: 580px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TikTok</h1>
            <p>Watch, create, and connect with short-form videos.</p>
        </div>

        <div class="ad-unit">
            <img src="https://example.com/ad-placeholder.jpg" alt="Ad placeholder" class="ad-placeholder">

            <div class="user-info">
                <div class="profile">
                    <div>
                        <img src="https://example.com/profile1.jpg" alt="Profile 1" />
                        <h3>Account 1</h3>
                        <p>Follower: 120.5K</p>
                    </div>
                </div>

                <div class="profile">
                    <div>
                        <img src="https://example.com/profile2.jpg" alt="Profile 2" />
                        <h3>Account 2</h3>
                        <p>Follower: 89.3K</p>
                    </div>
                </div>

                <div class="profile">
                    <div>
                        <img src="https://example.com/profile3.jpg" alt="Profile 3" />
                        <h3>Account 3</h3>
                        <p>Follower: 198.2K</p>
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="like-btn">‚ù§Ô∏è</button>
                <button class="comment-btn">üí¨</button>
                <button class="share-btn">üì§</button>
            </div>
        </div>
    </div>
</body>
</html>
